    <div class="wrapper">
        <nav>
            <img src="assets/images/logo.png" alt="">

                <i class="ph ph-list"></i>

        <section class="kegiatan container">
            <div class="title">
                <h1>Tambah Informasi</h1>
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" name="judul" placeholder="Judul">
                </div>
                <div class="form-group">
                    <label for="isi">Isi</label>
                    <textarea id="isi" name="isi" rows="5" placeholder="Isi"></textarea>
                </div>
                <div class="form-group">
                    <label for="publikasi">Gambar</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Ada</option>
                        <option value="">Tidak Ada</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar File</label>
                    <input type="file" id="gambar" name="gambar">
                    <small>Jenis file JPG lebar minimal 250 pixel dan tinggi maximal 250 pixel, dengan ukuran max file 1MB</small>
                </div>
                <div class="form-group">
                    <label for="publikasi">Status</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Aktif</option>
                        <option value="">Tidak Aktif</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </form>
    
            <div class="form-group btn-container">
                <button type="submit" class="btn-green"><a href="tampilan-informasi.html">Simpan</a></button>
            </div>
        </section>
    </div>
