<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/tambah-kegiatan.css">
</head>
<body>

    <div class="wrapper">
        <nav>
            <img src="assets/images/logo.png" alt="">
            <div class="menu-icon" id="menu-icon">
                <i class="ph ph-list"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="">Konten Website</a></li>
                <li><a href="">Pengaturan</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>
    
        <section class="kegiatan container">
            <div class="title">
                <h1>Tambah Kegiatan & Event</h1>
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" name="judul" placeholder="Judul">
                </div>
                <div class="form-group">
                    <label for="isi">Isi</label>
                    <textarea id="isi" name="isi" rows="5" placeholder="Isi"></textarea>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar File</label>
                    <input type="file" id="gambar" name="gambar">
                    <small>Jenis file JPG ukuran 800 x 570 pixel</small>
                </div>
                <div class="form-group">
                    <label for="publikasi">Publikasi</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Dipublikasi</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </form>

            <div class="form-group btn-container">
                <button type="submit" class="btn-green"><a href="kegiatanevent.html">Simpan</a></button>
            </div>
        </section>
    </div>
